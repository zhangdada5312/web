<html>
    <head>
        <title>九宫格</title>
        <style>
        .box-wrap {
            text-align: center;
            background-color:white;
            overflow: hidden; 
        }
        .box{
            width: 31%;
            padding-bottom: 31%;
            margin: 1%;
            border-radius: 10%;
            float: left;
            background-color: yellow;
            text-align: center;
        }
        </style>

    </head>
    <body>
        <div class="wrap-box">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
        </div>
    </body>
</html>
